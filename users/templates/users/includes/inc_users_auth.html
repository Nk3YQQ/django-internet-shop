{% load crispy_forms_tags %}
{% load users_tags %}

<div class="col-12">
    <div class="row">
        <div class="col-6 mx-auto my-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="my-0 font-weight-normal" align="center">{{ intent|login_or_register_header }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block mt-4">{{ intent|login_or_register }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
