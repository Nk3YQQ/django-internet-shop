{% extends 'shopapp/base.html' %}

{% load crispy_forms_tags %}
{% load users_tags %}

{% block content %}
<div class="col-12">
    <div class="row">
        {% include 'users/includes/inc_users_navbar.html' %}
        <div class="col-9">
            <div class="card">
                <div class="card-header">
                    <h3 class="my-0 font-weight-normal" align="center">{{ intent|profile_or_edit }}</h3>
                </div>
                <div class="card-body">
                    {% block body %}
                    {% endblock %}
                </div>
                {% if intent == 'edit' %}
                <div class="card-footer">
                    <a href="{% url 'users:respassword' %}" class="btn btn-danger btn-block">Сгенерировать пароль</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
