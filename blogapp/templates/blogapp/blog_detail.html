{% extends 'shopapp/base.html' %}
{% load my_tags %}
{% block content %}
<div class="header">
    <h1>{{ object.title }}</h1>
</div>
<div class="good">
    <div class="row">
        <div class="col-6">
            <img class="good_logo" src="{{ object.preview| mymedia }}">
        </div>
        <div class="col-6">
            <h4><b>Характеристики:</b></h4>
            <div class="description">
                <p>Описание: {{ object.body }}</p>
                <p>Слаг: {{ object.slug }}</p>
                <p>Количество просмотров: {{ object.view_count }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
