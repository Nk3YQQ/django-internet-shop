{% extends 'shopapp/base.html' %}

{% load crispy_forms_tags %}
{% load blog_tags %}

{% block content %}
<div class="col-12 mx-auto my-auto">
    <div class="card">
        <div class="card-header">
            <h2 align="center">Заполните поля для того, чтобы добавить блог</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">{{ object|save_or_edit }}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
