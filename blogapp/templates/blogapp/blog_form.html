{% extends 'shopapp/base.html' %}

{% block content %}
<div class="add_header">
  <h1>Заполните поля для того, чтобы добавить блог</h1>
</div>

<div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">
      {% if object %}
        Сохранить
      {% else %}
        Создать
      {% endif %}
      </button>
    </form>
</div>
{% endblock %}
