{% load crispy_forms_tags %}

<div class="col-6">
    <div class="card">
        <div class="card-header" align="center">
            <h3>Версии</h3>
        </div>
        <div class="card-body">
            {{ formset.management_form }}
            {% for form in formset.forms %}
            {{ form|crispy }}
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">Создать</button>
        </div>
    </div>
</div>
