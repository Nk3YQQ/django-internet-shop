{% extends 'shopapp/base.html' %}

{% block content %}
    <div class="row">
        {% for object in object_list %}
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                {% if object.image %}
                <img class="displayed_img" src="/media/{{ object.image }}">
                {% else %}
                <img class="displayed_img" src="/media/shopapp/not_found.jpeg">
                {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{ object.name }}</h5>
                <p class="card-text">{{ object.amount }} ₽</p>
                <a href="{% url 'shopapp:one_good' pk=object.pk %}" class="btn btn-primary">Подробнее</a>
              </div>
            </div>
        </div>
        {% empty %}
            <h1>К сожалению товаров в данной категории нет (</h1>
        {% endfor %}
    </div>
{% endblock %}
