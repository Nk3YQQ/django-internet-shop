version: "3.8"
services:
  pgdb:
    image: postgres:latest
    container_name: pgdb
    env_file:
      - .env
    volumes:
      - pgdbdata:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    expose:
      - 6379

  app:
    build: .
    container_name: app
    command: ./entrypoint.sh
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - pgdb
      - redis

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "80:80"
    depends_on:
      - app

volumes:
  pgdbdata:
  static_volume:
  media_volume: